<ion-header>
  <ion-toolbar>
    <ion-title>Options</ion-title>
    <ion-buttons slot="start">
      
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-text id="Sound">Sound</ion-text>
<ion-content>
  
  <ion-item>
    <ion-range min="20" max="80" step="2">
      <ion-icon size="small" slot="start" name="sunny"></ion-icon>
      <ion-icon slot="end" name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  <br>
  <ion-item>
  <ion-text id="SwitchMode">Dark Mode</ion-text>
 
    <ion-toggle id="SwitchToggle" [(ngModel)]="mushrooms"></ion-toggle>
  </ion-item>
</ion-content>
